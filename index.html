<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="img-container">
            <img src="images/image-product-desktop.jpg">
        </div>
        <div class="details-container">
            <div class="product-description">
                <p class="perfume">PERFUME</p>
                <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
                <p class="description">A floral, solar and volumptuous interpretation composed by Olivier Polge. Perfumer-Creater for the House of CHANEL.</p>
            </div>

            <div class="price-container">
                <h1 class="current-price">$149.99</h1>
                <p class="old-price">$169.99</p>
            </div>

            <div class="btn-container">
            <button class="btn">
                <img src="images/icon-cart.svg" alt="cart-image"/>
                Add to Cart
            </button>
            </div>
        </div>
    </div>
</body>
</html>
